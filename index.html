<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./starter-code/assets/images/logo.svg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./assets/style.css" />

    <title>Dictionary Web App</title>
  </head>
  <body>
    <section class="container">
      <section class="container-md">
        <header class="row">
          <div class="logo">
            <img src="./starter-code/assets/images/logo.svg" alt="" />
          </div>
          <div class="header-right">
            <div class="select-font">
              <select name="" id="select">
                <option class="option" value="Sans">Sans</option>
                <option class="option" value="Sans Serif">Sans Serif</option>
                <option class="option" value="Mono">Mono</option>
              </select>
            </div>
            <div class="switch-container">
              <button class="toggle-btn"></button>
              <div class="moon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="22"
                  height="22"
                  viewBox="0 0 22 22"
                >
                  <path
                    fill="none"
                    class="moon-dark"
                    stroke="#838383"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </header>
        <main>
          <div class="search">
            <input
              type="text"
              class="search-class"
              placeholder="Search for any word..."
              value=""
            />
          </div>
        </main>

        <div class="result"></div>
      </section>
    </section>

    <script src="./assets/app.js"></script>
  </body>
</html>
